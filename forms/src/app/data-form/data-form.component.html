<form class="form-horizontal" [formGroup]="formulario">

  <div class="form-row">

    <div class="col-sm-12">
      <label for="nome" class="form-control-l">Nome</label>
    </div>
    <div class="col-sm-12">
      <input type="text" class="form-control" id="nome" formControlName="nome" placeholder="Informe o seu nome">
    </div>
  </div>
  <div class="form-row">
    <div class="col-sm-12">
      <label for="email">Email</label>
    </div>
    <div class="col-sm-12">
      <input type="email" class="form-control" id="email" formControlName="email" placeholder="email@email.com">
    </div>
  </div>

  <br>
  <div class="form-row">
    <div class="col-sm-12">
      <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
</div>


  <app-form-debug [form]="formulario"></app-form-debug>
</form>
